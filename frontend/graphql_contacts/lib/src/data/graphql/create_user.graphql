mutation CreateUser($input: CreateUserInput!) {
  createUser(input: $input) {
        id
        email
        name
        phoneNumber
        gender
        height
        weight
        address {
            street
            city
            zipCode
            country
        }
        socialNetworks {
            facebookUrl
            twitterUrl
            instagramUrl
            linkedinUrl
        }
        contacts {
            id
            email
            name
            phoneNumber
            gender
            height
            weight
        }
        jwt
    }
}