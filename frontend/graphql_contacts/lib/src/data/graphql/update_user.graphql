mutation updateUser($id: ID!, $input: UpdateUserInput!) {
  updateUser(id: $id, input: $input) {
    id
    email
    name
    address {
      street
      city
      zip
      country
    }
    phoneNumber {
      type
      number
    }
    gender
    height
    weight
    socialNetworks {
      facebookUrl
      twitterUrl
      instagramUrl
      linkedinUrl
    }
  }
}